  <script>
    function enviaMsg() {
        const xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
            console.log("readyState:" + this.readyState);
            console.log("status:" + this.status);

            if (this.readyState == 4 && this.status == 200) {
                imprimeResposta(this);
            }
        };
        xhttp.onload = function () {
            document.getElementById("resposta").innerHTML = this.responseText;
        };

        document.getElementById("saida").innerHTML = "Lance enviado com sucesso!";
        var data = {
            "usuario": document.getElementById("usuario").value,
             "lance": document.getElementById("lance").value

        };
        var jsondata = JSON.stringify(data);
        var url = "https://2sw9k8pr94.execute-api.us-east-1.amazonaws.com/leilaoLance";
        xhttp.open("POST", url);
        xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhttp.send(jsondata);
    }

    function imprimeResposta(xml) {
        var xmlDoc = xml.responseXML;
        document.getElementById("resposta").innerHTML = xmlDoc;
    }
</script>
